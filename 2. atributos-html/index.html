<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Atributos</title>
</head>

<body>
    <div>
        <!-- TITULO -->
        <h1>Clase de atributos</h1>
    </div>
    <div>
        <!-- FORMULARIO -->
        <form id="formulario">
            <label for="A">A: </label>
            <input id="A" type="number" placeholder="Introduzca A">
            <br>
            <label for="B">B: </label>
            <input id="B" type="number" placeholder="Introduzca B">
            <br>
            <input type="submit" value="calcular">
        </form>
    </div>
    <div>
        <!-- TABLA DE RESULTADO -->
        <table>
            <thead>
                <th>A</th>
                <th>+</th>
                <th>B</th>
                <th>=</th>
                <th>Resultado</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>+</td>
                    <td>1</td>
                    <td>=</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>+</td>
                    <td>1</td>
                    <td>=</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>+</td>
                    <td>5</td>
                    <td>=</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // Vainilla Javascript
        // const formulario = document.getElementById('formulario');
        // formulario.addEventListener('submit', function (event) {
        //     event.preventDefault();
        //     const a = parseInt(document.getElementById('A').value);
        //     const b = parseInt(document.getElementById('B').value);
        //     const resultado = document.getElementById('resultado');
        //     resultado.innerHTML = `La sumatoria de los números ${a} y ${b} es igual a: <b>${a + b}</b>`;
        // });

        // Estructura basada en módulo
        (() => {
            const App = {
                htmlElements: {
                    formulario: document.getElementById('formulario'),
                    a: document.getElementById('A'),
                    b: document.getElementById('B'),
                    resultado: document.getElementById('resultado'),
                },
                init: () => {
                    App.bindEvents();
                },
                bindEvents: () => {
                    App.htmlElements.formulario.addEventListener('submit', App.Methods.onSubmitFormulario);
                },
                Methods: {
                    onSubmitFormulario: (event) => {
                        event.preventDefault();
                        const a = parseInt(App.htmlElements.a.value);
                        const b = parseInt(App.htmlElements.b.value);
                        App.htmlElements.resultado.innerHTML = `La sumatoria de los números ${a} y ${b} es igual a: <b>${a + b}</b>`;
                    }
                }
            };
            App.init();
        })();
    </script>
</body>

</html>
