<body>
    <div>
        <!-- TITULO -->
        <h1>Clase de atributos</h1>
    </div>
    <div>
        <!-- FORMULARIO -->
        <!-- 
            Usar VSCode para leer el detalle de cada uno de los atributos que aparecen en este HTML.
            Solamente ubicarse con el cursor encima de la etiqueta que deseen conocer más y esperar unos
            segundos, luego de eso aparecerá una ayuda de cada uno de las
        -->
        <form id="formulario">
            <label for="A">A: </label>
            <input id="A" type="number" placeholder="Introduzca A">
            <br>
            <label for="O">Operación:</label>
            <select id="O">
                <option value="S">Suma</option>
                <option value="R">Resta</option>
                <option value="M">Multiplicación</option>
                <option value="D">División</option>
            </select>
            <br>
            <label for="B">B: </label>
            <input id="B" type="number" placeholder="Introduzca B">
            <br>
            <input type="submit" value="calcular">
        </form>
    </div>
    <div>
        <!-- TABLA DE RESULTADO -->
        <span id="resultado"></span>
        <table>
            <thead>
                <th>A</th>
                <th>(+, -, *, /)</th>
                <th>B</th>
                <th>=</th>
                <th>Resultado</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>+</td>
                    <td>1</td>
                    <td>=</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>+</td>
                    <td>1</td>
                    <td>=</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>+</td>
                    <td>5</td>
                    <td>=</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>*</td>
                    <td>10</td>
                    <td>=</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // Vainilla Javascript, sin ningún patrón particular
        // 1 < N1 < 10
        // 1 < N2 < 10

        // https://developer.mozilla.org/es/docs/Web/API/Document/getElementById
        const formulario = document.getElementById('formulario');
        // https://developer.mozilla.org/es/docs/Web/API/EventTarget/addEventListener
        formulario.addEventListener('submit', function (event) {
            try {
                // https://developer.mozilla.org/es/docs/Web/API/Event/preventDefault
                event.preventDefault();
                // https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/parseInt
                const a = parseInt(document.getElementById('A').value);
                const b = parseInt(document.getElementById('B').value);
                if (a < 1 || a > 10) { throw new Error('El valor A se encuentra fuera de rango') }
                if (b < 1 || b > 10) { throw new Error('El valor B se encuentra fuera de rango') }
                const resultado = document.getElementById('resultado');
                // https://developer.mozilla.org/es/docs/Web/API/Element/innerHTML
                resultado.innerHTML = `La sumatoria de los números ${a} y ${b} es igual a: <b>${a + b}</b>`;
            } catch (error) {
                alert(error);
            }
        });
